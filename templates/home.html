<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{%static "my.css"%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
              <div >
                <div><h2>Tailsweb.</h2></div>
                <div class ='d-flex flex-row justify-content-end'>
                    <a href="{%url 'home'%}" class ="btn right-column">Home</a>
                      <a href="{%url 'logout'%}" class ="btn right-column">Logout</a>
                    </div>
              </div>
              <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Mark</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                     {% for i in students %}
                      <tr>
                        <th>{{i.id}}</th>
                        <td>{{i.name}}</td>
                        <td>{{i.subject}}</td>
                        <td>{{i.marks}}</td>
                        <td><a href="/delete/{{i.id}}" class = "btn btn-danger">Delete</a> <a href="/update/{{i.id}}" class = "btn btn-info">Update</a> </td>
                      </tr>
                     {% endfor %}
                    </tbody>
                  </table>
                  <a href="{% url 'add_student'%}" class = "btn btn-secondary">Add</a>
            </div>
            
        </div>
    </div>
</body>
</html>
