<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static "my.css" %}">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">)
    <script src="https://kit.fontawesome.com/97e6a1b3d5.js" crossorigin="anonymous"></script>
    <title>Document</title>
    
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron" align = "center">
                    <h1 class = "main-heading">tailwebs.</h1>
                    <div class="card" >
                        <div class="login-container">
                            
                            <div class="input-group">
                                <i class="fas fa-user icon"></i>
                                <input type="text" placeholder="Username" required>
                            </div>
                            <div class="input-group">
                                <input type="password" id="password" placeholder="Password" required>
                                <i class="fas fa-lock icon"></i>
                                <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePassword()"></i>
                            </div>
                            <div align = 'right'>
                                <a href="">Forgot password</a>
                            </div>
                            <div align = "center">
                                <a href="home" class = 'btn btn-primary' align = 'center'>Login</a>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
